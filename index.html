<!DOCTYPE html>
<html>
<head>
    <title>Redactor is awesome!</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="http://imperavi.com/js/redactor/redactor.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://imperavi.com/js/redactor/redactor.js"></script>

    <!-- Redactor's plugin -->

    <!-- Setup plugin css. -->
    <link rel="stylesheet" href="redactor_iframely_plugin.css" />
    <!-- Setup iframely.js lib. -->
    <script src="http://iframely.com/r3/js/iframely.js"></script>
    <!-- Setup iframely redactor plugin. -->
    <script src="redactor_iframely_plugin.js"></script>

    <!-- Call Redactor -->
    <script type="text/javascript">

        // Setup custom iframely endpoint path.
        // $.iframely.defaults.endpoint = 'http://yourdomain/iframely';

        $(document).ready(function() {
            $('#redactor').redactor({
                focus: true,
                plugins: ['iframely']
            });
        });
    </script>

    <!-- Site styles -->
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px;
        }
        #page {
            width: 940px;
            margin: 50px auto;
        }
        #page>h1, #page>h2, #page>p {
            text-align: center;
        }
        #page>p {
            padding: 10px;
        }
        #page>p.links>a {
            color: red;
        }
    </style>

</head>
<body>
<div id="page">

    <h1>Demo - Iframely plugin for Redactor.</h1>
    <h2>Add rich media embeds.</h2>
    <p>Choose '<>' and enter the link in the dialog. Like YouTube video, etc.</p>

    <textarea id="redactor" name="content" style="width: 99%; height: 400px;">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </textarea>

    <!-- iframely Modal HTML -->
    <div id="iframelyModal" style="display: none;">
        <section class="iframely_box">
            <div class="iframely_form">
                <input type="uri" placeholder="enter URI"><button>preview</button>
            </div>
            <div class="results">
            </div>
        </section>
        <footer>
            <a href="#" class="redactor_modal_btn redactor_btn_modal_close">Close</a>
        </footer>
    </div>

    <p class="links">
        <a href="https://github.com/itteco/redactor-iframely-plugin">Get plugin</a>
        &nbsp;|&nbsp;
        <a href="https://github.com/itteco/iframely">Get Iframely</a>
        &nbsp;|&nbsp;
        <a href="http://imperavi.com/redactor">Get Redactor</a>
    </p>

</div>
</body>
</html>
